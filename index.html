                    <img class="present" src="images/present.png">
                    <img class="present" src="images/present.png">
                </div>
                <div class="bottom">
                    <img class="present" src="images/present.png">
                    <img class="present" src="images/present.png">
                    <img class="present" src="images/present.png">
                    <img class="present" src="images/present.png">
                    <img class="present" src="images/present.png">
                    <img class="present" src="images/present.png">
                    <img class="present" src="images/present.png">
                    <img class="present" src="images/present.png">
                    <img class="present" src="images/present.png">
                    <img class="present" src="images/present.png">
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="guide">Next step</div>
            <div class="credit">Tree: Mega Voxels, Snowflake: Freepik - Flaticon</div>
        </div>
    </body>
</html>
